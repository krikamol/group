<style>
.video-cards {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
}

.video-card {
  width: 220px;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.video-card:hover {
  transform: translateY(-5px);
  box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
}

.thumbnail {
  width: 100%;
  height: auto;
}

.video-description {
  padding: 10px;
  text-align: center;
  font-size: 1rem;
}

</style>
